<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
    <style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        #map_c4abf47e2cc6d7c38a653aa95f473f74 {
            position: relative;
            width: 100.0%;
            height: 100.0%;
            left: 0.0%;
            top: 0.0%;
        }
    </style>
</head>
<body>
    <div class="folium-map" id="map_c4abf47e2cc6d7c38a653aa95f473f74"></div>
</body>
<script>
    var map_c4abf47e2cc6d7c38a653aa95f473f74 = L.map("map_c4abf47e2cc6d7c38a653aa95f473f74", {
        center: [13.0, 122.0],
        crs: L.CRS.EPSG3857,
        zoom: 6,
        zoomControl: true,
        preferCanvas: false,
    });

    var tile_layer_1d81394b7bdc8fc186f40e3a2484327d = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
            "attribution": "Data by &copy; <a href=\"http://openstreetmap.org\">OpenStreetMap</a>, under <a href=\"http://www.openstreetmap.org/copyright\">ODbL</a>.",
            "detectRetina": false,
            "maxNativeZoom": 18,
            "maxZoom": 18,
            "minZoom": 0,
            "noWrap": false,
            "opacity": 1,
            "subdomains": "abc",
            "tms": false
        }
    ).addTo(map_c4abf47e2cc6d7c38a653aa95f473f74);

    // Dữ liệu tọa độ mẫu giả lập cho Philippines
    const sampleCoordinates = [
        { id: 'Station 1', lat: 13.0, long: 122.0 },
        { id: 'Station 2', lat: 13.5, long: 122.5 },
        { id: 'Station 3', lat: 14.0, long: 123.0 },
        { id: 'Station 4', lat: 14.5, long: 123.5 },
    ];

    // Lặp qua dữ liệu tọa độ mẫu để tạo marker
    sampleCoordinates.forEach(({ id, lat, long }) => {
        // Kiểm tra lat và long hợp lệ
        if (!isNaN(lat) && !isNaN(long)) {
            const marker = L.marker([lat, long]).addTo(map_c4abf47e2cc6d7c38a653aa95f473f74);
            const popup = L.popup({"maxWidth": "100%"});
            const htmlContent = `<div style="width: 100.0%; height: 100.0%;">Station ID: ${id}</div>`;
            popup.setContent(htmlContent);
            marker.bindPopup(popup);
        } else {
            console.error(`Invalid coordinates for Station ID: ${id}`);
        }
    });

</script>
</html>
